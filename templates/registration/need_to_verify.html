{% extends 'base.html' %}

{% block head %}
    {{ super() }}
{% endblock %}
{% block body %}
    <nav>
        <a href="{{ url("index") }}" class="brand">
            <span class="logo">
                <i class="fa-solid fa-at"></i>
            </span>
            <span>{{ meta_title }}</span>
        </a>
    </nav>
    <div class="container">
        <div class="google-ads">
            <a href="https://be-safe.kr" class="wrap" target="_blank">
                <img src="{% static "img/ad.png" %}" alt="비세이프"/>
            </a>
        </div>
        <h1>발송 완료</h1>
        <article class="card">
            <header>
                <h3>이메일({{ request.GET.get("email", "알 수 없음") }})로 로그인 링크를 발송하였습니다.</h3>
            </header>
            <footer>
                <p>이메일로 받은 링크를 클릭하여 로그인을 완료해주세요.</p>
                <p>링크는 받은시점부터 5분동안 유효 합니다.</p>
            </footer>
        </article>
    </div>
{% endblock %}
